<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Anime Kredi Kartı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe4f0, #fce1e4);
      overflow: hidden;
      animation: bgShift 10s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #ffe4f0, #fce1e4); }
      50% { background: linear-gradient(135deg, #ffddee, #e5d1f2); }
      100% { background: linear-gradient(135deg, #ffccf9, #fcd6e4); }
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 280px;
      z-index: 2;
    }

    .form-box h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .anime-box {
      position: relative;
      width: 300px;
      height: 450px;
      z-index: 2;
    }

    .anime-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .floating-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 192, 203, 0.8);
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      color: #ff1493;
      font-weight: bold;
      animation: slideIn 1s ease-out;
      z-index: 10;
      white-space: nowrap;
    }

    @keyframes slideIn {
      from { bottom: -50px; opacity: 0; }
      to { bottom: 20px; opacity: 1; }
    }
  </style>
</head>
<body>

<div class="hearts"></div>

<div class="container">
  <div class="form-box">
    <h2>Kart Bilgilerini girer misin bal tanem 🩷</h2>
    <input type="text" id="cardName" placeholder="Kart Üzerindeki İsim" oninput="showLoveText('İsmini de öğrenebilir miyim o müthiş kalpli karttan? 🥹')" />
    <input type="text" id="cardNumber" placeholder="Kart Numarası" oninput="showLoveText('Ooo harika bir isimmiş... Peki 16 haneli gizemli numarayı da görebilir miyim? 😍')" />
    <input type="text" id="cardDate" placeholder="Son Kullanma Tarihi (AA/YY)" oninput="showLoveText('Tarihlere bile aşık olur insan bazen... Ne zaman sona eriyor bu güzel kart? ⏳')" />
    <input type="text" id="cardCVV" placeholder="CVV" oninput="showLoveText('CVV bile senin kadar gizemli mi acaba? 💘')" />
    <button onclick="alert('💖 Bilgiler kaydedildi!')">Gönder</button>
  </div>

  <div class="anime-box">
    <img class="anime-img" src="https://i.pinimg.com/originals/53/ea/ef/53eaef4c2f15ebf242bb0585428305c3.png" alt="anime girl" />
  </div>
</div>

<script>
  // Hearts Generator
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.querySelector(".hearts").appendChild(heart);
  }

  // Floating romantic text handler
  let floatingDiv;
  function showLoveText(text) {
    if (floatingDiv) floatingDiv.remove();

    floatingDiv = document.createElement("div");
    floatingDiv.className = "floating-text";
    floatingDiv.textContent = text;
    document.body.appendChild(floatingDiv);

    setTimeout(() => {
      floatingDiv?.remove();
    }, 4000);
  }
</script>

</body>
</html>
