<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Anime Kredi KartÄ±</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe4f0, #fce1e4);
      overflow: hidden;
      animation: bgShift 10s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #ffe4f0, #fce1e4); }
      50% { background: linear-gradient(135deg, #ffddee, #e5d1f2); }
      100% { background: linear-gradient(135deg, #ffccf9, #fcd6e4); }
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 280px;
      z-index: 2;
    }

    .form-box h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .anime-box {
      position: relative;
      width: 300px;
      height: 450px;
      z-index: 2;
    }

    .anime-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card-overlay {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 110px;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      padding: 10px;
      font-size: 12px;
      color: #333;
      line-height: 1.4;
      font-family: monospace;
    }

    .card-line {
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="hearts">
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.querySelector(".hearts").appendChild(heart);
    }
  </script>
</div>

<div class="container">
  <div class="form-box">
    <h2>Kart Bilgilerini girer misin bal tanem ðŸ©·</h2>
    <input type="text" id="cardName" placeholder="Kart Ãœzerindeki Ä°sim" oninput="updateCard()" />
    <input type="text" id="cardNumber" placeholder="Kart NumarasÄ±" oninput="updateCard()" />
    <input type="text" id="cardDate" placeholder="Son Kullanma Tarihi (AA/YY)" oninput="updateCard()" />
    <input type="text" id="cardCVV" placeholder="CVV" oninput="updateCard()" />
    <button onclick="alert('ðŸ’– Bilgiler kaydedildi!')">GÃ¶nder</button>
  </div>

  <div class="anime-box">
    <img class="anime-img" src="https://i.pinimg.com/originals/53/ea/ef/53eaef4c2f15ebf242bb0585428305c3.png" alt="anime girl" />
    
  </div>
</div>

<script>
  function updateCard() {
    document.getElementById("showName").textContent = "Ä°sim: " + (document.getElementById("cardName").value || "-");
    document.getElementById("showNumber").textContent = "Numara: " + (document.getElementById("cardNumber").value || "-");
    document.getElementById("showDate").textContent = "Tarih: " + (document.getElementById("cardDate").value || "-");
    document.getElementById("showCVV").textContent = "CVV: " + (document.getElementById("cardCVV").value || "-");
  }
</script>

</body>
</html>
